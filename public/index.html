<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription à un Événement</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="sidebar">
      <h2>Évènements</h2>
      <a href="#" onclick="selectEvent('Concert Metallica')"
        >Concert Metallica</a
      >
      <a href="#" onclick="selectEvent('Festival Jazz')">Festival Jazz</a>
    </div>

    <div class="container">
      <div id="welcome-message">
        <h1>Bienvenue !</h1>
        <p>Veuillez sélectionner un événement dans la barre latérale</p>
        <div class="arrow-container">
          <div class="arrow left-arrow">&#8592;</div>
          <div class="arrow right-arrow">&#8592;</div>
        </div>
      </div>

      <div id="event-content" style="display: none">
        <h1>Inscription à l'Événement</h1>
        <p id="event-name">Événement : Concert Metallica</p>
        <p id="remaining-spots">
          Places restantes : <span id="spots-count">5</span>
        </p>

        <form id="registration-form">
          <label for="name-input">Prénom :</label>
          <input type="text" id="name-input" required />

          <label for="ticket-input">Nombre de tickets (max 3) :</label>
          <input type="number" id="ticket-input" min="1" max="3" required />

          <button type="submit" id="register-button">S'inscrire</button>
        </form>
        <p id="error-message" style="color: red"></p>
        <ul id="users-list"></ul>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
